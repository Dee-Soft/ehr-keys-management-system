services:
  # PostgreSQL for OpenBao Storage
  postgres-keys:
    image: postgres:17-alpine
    container_name: postgres-keys
    restart: unless-stopped
    ports:
      - "5433:5432"  # Different port to avoid conflicts with other PostgreSQL instances
    environment:
      POSTGRES_DB: openbao_vault
      POSTGRES_USER: openbao_user
      POSTGRES_PASSWORD: OpenBaoSecurePassword123!
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-keys-data:/var/lib/postgresql
      - ./postgresql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - ehr-keys-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openbao_user"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # OpenBao Server with PostgreSQL Storage
  openbao:
    image: openbao/openbao:latest
    container_name: openbao
    restart: unless-stopped
    ports:
      - "18200:8200"  # External port for management
    environment:
      # FIXED DEVELOPMENT TOKEN - Never changes
      VAULT_DEV_ROOT_TOKEN_ID: "ehr-permanent-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      # Optional: Disable dev mode warnings in logs
      VAULT_DEV_NO_STORE_TOKEN: "false"
    cap_add:
      - IPC_LOCK
    volumes:
      - ./openbao/config:/vault/config:ro
      - ./openbao/logs:/vault/logs
    command: 
      - server
      - -config=/vault/config/openbao.hcl
      - -dev
      - -dev-root-token-id=ehr-permanent-token
    depends_on:
      postgres-keys:
        condition: service_healthy
    networks:
      - ehr-keys-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://127.0.0.1:8200/v1/sys/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres-keys-data:
    name: ehr-keys-postgres-data

networks:
  ehr-keys-net:
    driver: bridge